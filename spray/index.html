<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="contribute-text">
      Contribute to his magnum opus â€” now you have the spray paint!
    </div>
    <div class="wrapper">
      <aside>
        <button id="clearAll">Clear</button>
        <button id="download">Save</button>
      </aside>
    </div>

    <div class="options">
      <label for="colorInput">Color:</label>
      <input type="color" value="#000000" id="colorInput" />
      <label for="range">Opacity:</label>
      <input
        type="range"
        min="0.1"
        max="1"
        value="0.7"
        step="0.1"
        id="opacityInput"
      />
      <label for="range">Density:</label>
      <input
        type="range"
        min="100"
        max="1000"
        value="300"
        step="50"
        id="densityInput"
      />
    </div>

    <script src="sketch.js"></script>
    <script src="color.js"></script>
  </body>
</html>
