<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Shivi.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./resource/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <a href="#" class="start"
          ><img class="start" src="./resource/logo.png" alt="🐨" tabindex="0"
        /></a>
        <div
          class="secret_message"
          data-text="
            The echoes of absence are louder than you think.<br><br>
            No matter how hard you try, it's impossible to ignore the echoes of absence.
            "
        ></div>
      </div>
    </div>

    <div id="player"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      var running = false;

      function typeWriter(text, n) {
        if (n < text.length) {
          $(".secret_message").html(
            text.substring(0, n + 1) +
              "<img class='heart' src='./resource/heart.png' alt='❤'>"
          );
          n++;
          setTimeout(function () {
            typeWriter(text, n);
          }, 100);
        } else {
          // start playing video
          setTimeout(() => {
            document.querySelector("#player").style.display = "block";
            playVideo();
          }, 3000);

          running = false;
        }
      }

      $(".start").click(function (e) {
        e.stopPropagation();
        if (running == false) {
          var text = $(".secret_message").data("text");
          running = true;
          typeWriter(text, 0);
        }
      });

      function onPlayerReady() {}

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          videoId: "S2AhNKLY700",
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          window.location.replace("/spray");
        }
      }

      function playVideo() {
        player.playVideo();
      }

      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
  </body>
</html>
